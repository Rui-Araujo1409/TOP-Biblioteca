<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Exercício Biblioteca</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="contentor">
        <div class="apresentacao">A minha Biblioteca</div>
        <div class="bloco-cartões">
        </div>
        <div class="adicionar-livro">
            <dialog>
                <form action="dialog" class="formulario-adicionar-livro">
                    <div class="formulario-input">
                        <label for="título">Título</label>
                        <input type="text" name="título" id="título-livro">
                    </div>
                    <div class="formulario-input">
                        <label for="autor">Autor</label>
                        <input type="text" name="autor" id="autor-livro">
                    </div>
                    <div class="formulario-input">
                        <label for="páginas">Páginas</label>
                        <input type="tel" name="páginas" id="páginas-livro">
                    </div>
                    <fieldset>
                        <legend>Estado leitura</legend>
                        <div class="formulario-input">
                            <input type="radio" name="estado" id="lido" value="lido" checked>
                            <label for="estado">Lido</label>
                        </div>
                        <div class="formulario-input">
                            <input type="radio" name="estado" id="não-lido" value="não lido">
                            <label for="estado">Não lido</label>
                        </div>
                    </fieldset>
                    <div>
                        <button type="submit" class="botao-adicionar">Guardar</button>
                    </div>
                </form>
                <button class="botao-modal-fechar">Fechar</button>
            </dialog>
            <button class="botao-abrir-modal">Adicionar Livro</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
